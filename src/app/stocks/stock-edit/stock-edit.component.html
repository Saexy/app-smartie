<app-navbar></app-navbar>
<div class="stock-edit">
    <div class="form">
        <div class="title">Editar estoque</div>
        <div class="input-field">
            <p>ID:</p>
            <input type="text" name="id" [(ngModel)]="stock.id" disabled />
        </div>
        <div class="input-field">
            <p>Produto:</p>
            <input type="text" name="product_name" [(ngModel)]="stock.product_name" disabled />
        </div>
        <div class="input-field">
            <p>Nome:</p>
            <input type="text" name="name" [(ngModel)]="stock.name" />
        </div>
        <div class="input-field">
            <p>Quantidade:</p>
            <input type="text" name="quantity" [(ngModel)]="stock.quantity" />
        </div>
        <div class="input-field">
            <p>Criado em:</p>
            <input type="text" name="created_at" [(ngModel)]="stock.created_at" disabled />
        </div>
        <div class="error" *ngIf="error">Erro: {{ error }}</div>
        <button class="btn" (click)="onStockUpdate()">Salvar</button>
    </div>
</div>
