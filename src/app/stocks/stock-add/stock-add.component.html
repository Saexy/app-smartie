<app-navbar></app-navbar>
<div class="stock-add">
    <div class="form">
        <div class="title">Adicionar em um estoque</div>
        <div class="input-field">
            <p>Estoque:</p>
            <select name="stock" [ngModel]="stock" (ngModelChange)="onStockChange($event)">
                <ng-container *ngFor="let stock of stocks;">
                    <option value="{{stock.id}}" selected="false">{{stock.name}}</option>
                </ng-container>
            </select>
        </div>
        <div class="input-field">
            <p>Quantidade:</p>
            <input type="number" name="quantity" [(ngModel)]="quantity" />
        </div>
        <div class="error" *ngIf="error">Erro: {{ error }}</div>
        <button class="btn" (click)="onStockAdd()">Adicionar</button>
    </div>
</div>
