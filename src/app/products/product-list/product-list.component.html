<app-navbar></app-navbar>
<div class="actions">
    <button class="btn" routerLink="/products/add">Criar produto</button>
</div>
<div class="products">
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th></th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>
                <a routerLink="/products/{{product.id}}" ><span class="material-symbols-outlined">edit</span></a>
                <a (click)="onProductDelete(product.id)"><span class="material-symbols-outlined">delete</span></a>
            </td>
        </tr>
    </table>
</div>
